<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Flodesk Login</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./logo.png" alt="flodesk logo" />

      <h1 class="heading">Welcome back!</h1>

      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        class="email"
      />
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
        class="password"
      />
      <button class="show">Show</button>

      <button type="submit" class="button">Log in to Flodesk</button>

      <p class="signup-detail">
        Not a member ? <a href="#" class="signup">Sign up</a>
      </p>
      <a href="#" class="password-reset">Forgot your password?</a>

      <p class="tnc">
        By continuing, you agree to Flodesk's
        <a href="#" class="tnc-terms">terms</a> and acknowledge you've read our
        <a href="#" class="tnc-policy">privacy policy</a>
      </p>
    </div>
  </body>
</html>
